<!doctype html>
<html lang="de" class="h-100 bg-light fixNotch">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
    />

    <title>Notenrechner | Bewertung Abschlussarbeit</title>

    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Notenrechner für die Bewertung von Abschlussarbeiten"
    />
    <meta name="keywords" content="" />
    <meta name="theme-color" content="rgb(248,249,250)" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="default" />-->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- favicon -->
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/icon-180x180.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  </head>
  <body class="d-flex flex-column h-100 limitMaxWidth">
    <!-- header + nav -->
    <nav class="navbar sticky-top navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bewertung Abschlussarbeit</a>
        <div class="d-flex">
          <a
            id="resetInputs"
            class="nav-link p-1"
            aria-current="page"
            href="#"
            title="Noten zurücksetzen"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-arrow-repeat text-black"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
              />
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container-fluid flex-grow-1 text-center pt-4 pb-2 bg-white">
      <div class="row">
        <div class="col">
          <h3 class="fw-normal text-black text-opacity-25">
            Schriftliche Arbeit
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputGrade1-1" class="form-label text-nowrap"
            >1. Gutachten</label
          >
          <select
            id="inputGrade1-1"
            class="form-select"
            aria-label="Note Erstgutachten"
          >
            <option value="1.0">1,0</option>
            <option value="1.3">1,3</option>
            <option value="1.7">1,7</option>
            <option value="2.0">2,0</option>
            <option value="2.3">2,3</option>
            <option value="2.7">2,7</option>
            <option value="3.0">3,0</option>
            <option value="3.3">3,3</option>
            <option value="3.7">3,7</option>
            <option value="4.0">4,0</option>
            <option value="5.0">5,0</option>
          </select>
        </div>
        <div class="col">
          <label for="inputGrade1-2" class="form-label text-nowrap"
            >2. Gutachten</label
          >
          <select
            id="inputGrade1-2"
            class="form-select"
            aria-label="Note Zweitgutachten"
          >
            <option value="1.0">1,0</option>
            <option value="1.3">1,3</option>
            <option value="1.7">1,7</option>
            <option value="2.0">2,0</option>
            <option value="2.3">2,3</option>
            <option value="2.7">2,7</option>
            <option value="3.0">3,0</option>
            <option value="3.3">3,3</option>
            <option value="3.7">3,7</option>
            <option value="4.0">4,0</option>
            <option value="5.0">5,0</option>
          </select>
        </div>
        <div class="col-3">
          <label class="form-label">Note</label>
          <p>
            <span id="outputGrade1Short">0,0</span><br /><small
              id="outputGrade1"
              class="text-black text-opacity-25"
              >0,000</small
            >
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="fw-normal text-black text-opacity-25">Verteidigung</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputGrade2-1" class="form-label">Vortrag</label>
          <select
            id="inputGrade2-1"
            class="form-select"
            aria-label="NOte des Vortrages"
          >
            <option value="1.0">1,0</option>
            <option value="1.3">1,3</option>
            <option value="1.7">1,7</option>
            <option value="2.0">2,0</option>
            <option value="2.3">2,3</option>
            <option value="2.7">2,7</option>
            <option value="3.0">3,0</option>
            <option value="3.3">3,3</option>
            <option value="3.7">3,7</option>
            <option value="4.0">4,0</option>
            <option value="5.0">5,0</option>
          </select>
        </div>
        <div class="col">
          <label for="inputGrade2-2" class="form-label">Diskussion</label>
          <select
            id="inputGrade2-2"
            class="form-select"
            aria-label="Note der Diskussion"
          >
            <option value="1.0">1,0</option>
            <option value="1.3">1,3</option>
            <option value="1.7">1,7</option>
            <option value="2.0">2,0</option>
            <option value="2.3">2,3</option>
            <option value="2.7">2,7</option>
            <option value="3.0">3,0</option>
            <option value="3.3">3,3</option>
            <option value="3.7">3,7</option>
            <option value="4.0">4,0</option>
            <option value="5.0">5,0</option>
          </select>
        </div>
        <div class="col-3">
          <label class="form-label">Note</label>
          <p>
            <span id="outputGrade2Short">0,0</span><br /><small
              id="outputGrade2"
              class="text-black text-opacity-25"
              >0,000</small
            >
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="fw-normal text-black text-opacity-25">Gesamtnote</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>
            <span id="outputGrade3Short">0,0</span><br /><span
              id="outputGrade3Text"
              >"Sehr gut"</span
            ><br /><small
              id="outputGrade3Calc"
              class="text-black text-opacity-25"
              >(2 × 0,0 + 0,0) : 3 = 0,000</small
            ><br /><span class="text-black text-opacity-25 tiny"
              >Angaben ohne Gewähr</span
            >
          </p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="container-fluid mt-auto py-1 border-top bg-light">
      <div class="row">
        <div class="col">
          <form class="form-floating mt-2">
            <select
              id="inputVariant"
              class="form-select"
              aria-label="Berechnungsvariante"
            >
              <option value="1">Informatik/Mathematik (2/3 + 1/3)</option>
              <option value="2">Wirtschaftswissenschaften (3/4 + 1/4)</option>
            </select>
            <label for="inputVariant" class="form-label"
              >Berechnungsvariante</label
            >
          </form>
        </div>
      </div>
      <div class="row text-center mt-2 text-body text-opacity-50">
        <div class="col">
          <span class="tiny"
            >Notenrechner auf
            <a
              class="text-reset"
              href="https://github.com/tigion/htw-webapp-grade-calculator-js"
              >GitHub</a
            ></span
          >
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
